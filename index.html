<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Página</title>
</head>
<style>
  button{ background-color: yellow;
          padding: 50px 100px;
          font-size: 50px;
          font-weight: 700;
          text-transform: uppercase ;
          color:  red;
          cursor: pointer;}
  #mousemove2, #mousemove3{color: red;
  background-color: lightblue;
  font-size: 50px;}
  
</style>
<body onload="load()">
  <!-- onclick chama as funçoes do javascript  -->
  <button type="button" onclick="botao()"> clique aqui</button>
  <h3 id="agradecimento"></h3>
  <button type="button" onclick="redirecionar()"> Outra página</button>
  <p id="mousemove" onmouseover="trocar()" onmouseout="voltar()">passe o mouse aqui</p>
  <p id="mousemove2" onmouseover="trocar(this)" onmouseout="voltar(this)">passe o mouse aqui (this)</p>
  <p id="mousemove3" onmouseover="trocar(this)" onmouseout="voltar(this)">passe o mouse aqui(this)</p>
  
  <select name="" id="" onchange="funcaoChange(this)">
    <option value="1">Valor 1</option>
    <option value="2">Valor 2</option>
    <option value="3">Valor 3</option>
  </select>


    
  <script src="./js/main.js"></script>
</body>
</html>
